<html>
<head>
  <title>404</title>
  <style type="text/css">
    .notice { text-align: center; margin: 50px }
    .notice h2 { display: block; margin: 10px; font-size: 50px }
  </style>
</head>
<body>

<div class="notice">
  <h2>404 Not Found</h2>
  <span>-- 页面未找到，<span id="seconds">999</span>秒后自动返回主页 --</span>
</div>

<script type="text/javascript">
    var i = 999;
    setInterval(function() {
        document.getElementById('seconds').innerText = --i;
        if(i === 0) i=999;
    }, 1000);
</script>


</body></html>
